<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login and Register Test Page</title>
</head>
<script type = "text/javascript">

	function validate(){
			if(document.loginForm.username.value == ""){
				alert("Please enter your username.");
				document.loginForm.username.focue();
				return false;
			}
			
			if(document.loginForm.password.value == ""){
				alert("Please enter your password.");
				document.loginForm.password.focus();
				return false;
			}
			
			return ( true );
	}
	
</script>

<body>

<form name = "loginForm" onsubmit = "return(validate())" th:object = "${user}" th:action ="@{/validateUser}" method = POST>


Username: <input name="username" size="20" th:field="*{username}"><br />

Password: <input name="password" size="20" th:field="*{password}"><br />

	<select name="userType" th:field = "*{userType}" >
	
		<option value = "Administrator">Administrator</option>
		<option value = "Customer">Customer</option>
	
	</select>
	
<input name = "submit" type = "submit" value = "submit" />
<a href = "inputUser">Register</a>
</form>

</body>
</html>
