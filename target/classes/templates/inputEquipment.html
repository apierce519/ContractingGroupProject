<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Equipment</title>
</head>
<body>
<form th:object="${newEquipment}" 
th:action="@{/update/{id}(id=${newEquipment.id})}" method=POST>>

Name: <input name="name" size="20" 
th:field="*{name}"><br />

Type: <input name="type" size="20" 
th:field="*{type}"><br />

<input name="submit" type="submit" value="submit" />
</form>
<a href="viewEquipment">View Equipment</a>
</body>
</html>
