<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>View Employees</h1>
<form>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Role</th>
		
<tr th:each="currentEmployee : ${newEmployee}" >
  	<td th:text="${currentEmployee.id}" />
 	<td th:text="${currentEmployee.firstName}" />
 	<td th:text="${currentEmployee.lastName}" />
 	<td th:text="${currentEmployee.role}" />
	
	
	 <td><a th:href="@{/editEmployee/{id}(id=${currentEmployee.id})}">Edit</a></td>
	 
	 
	  <td><a 
	th:href="@{/deleteEmployee/{id}(id=${currentEmployee.id})}">Delete</a></td>
	 </tr>
</table>
</form>
<a href="mainMenu">Main Menu</a><br>
<a href="inputEmployee">Add new Employee</a>	 
</body>
</html>
