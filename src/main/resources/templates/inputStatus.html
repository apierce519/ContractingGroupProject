<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Equipment Status </title>
</head>
<script type = "text/javascript">

	function validate(){
		
		if(document.equipmentForm.name.value == ""){
			alert("Please enter the name of the equipment.");
			document.equipmentForm.name.focus();
			return false;
		}
		
		if(document.equipmentForm.type.value == ""){
			alert("Please enter the type of equipment.");
			document.equipmentForm.type.focus();
			return false;
		}
		
			return ( true );
			
	}
	
</script>
<body>
<h1>Add a Status to the Equipment</h1>
<form th:object="${newEquipment}" 
th:action="@{/updateEquipment/{id}(id=${newEquipment.id})}" method=POST name= "equipmentForm" onsubmit =  "return(validate());">>

Name: <input name="name" size="20" th:field="*{name}"><br />

Type: <input name="type" size="20" th:field="*{type}"><br />

Status: <input name="status.status" size="20" th:field="*{status.status}"><br />

Location: <input name="status.location" size="20" th:field="*{status.location}"><br />

Duration: <input name="status.duration" size="20" th:field="*{status.duration}"><br />


<input name="submit" type="submit" value="submit" />
</form>
</body>
</html>
