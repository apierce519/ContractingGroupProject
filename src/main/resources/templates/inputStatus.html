<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Equipment Status </title>
</head>
<body>
<form th:object="${newEquipment}" 
th:action="@{/updateEquipmentStatus/{id}(id=${newEquipment.id})}" method=POST >>

Name: <input name="name" size="20" th:field="*{name}"><br />

Type: <input name="type" size="20" th:field="*{type}"><br />

Status: <input name="status" size="20" th:field="*{status.status}"><br />

Location: <input name="location" size="20" th:field="*{status.location}"><br />

Duration: <input name="duration" size="20" th:field="*{status.duration}"><br />


<input name="submit" type="submit" value="submit" />
</form>
</body>
</html>
