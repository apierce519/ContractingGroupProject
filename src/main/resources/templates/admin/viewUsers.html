<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View all Users</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<header>
<h1>User List</h1>
</header>
<form>
<div style="text-align:center;">
  <div style="width:75%; margin: 0 auto; text-align:left;">
    <table style="width:100%;" border="1">
	<tr>
		<th>ID</th>
		<th>User Name</th>
		<th>Password</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Active</th>
		<th>User type</th>
	</tr>
	
<tr th:each="currentUser : ${newUser}" >

<td th:text="${currentUser.id}" />
 <td th:text="${currentUser.username}" />
 <td th:text="${currentUser.password}" />
 <td th:text="${currentUser.firstName}" />
 <td th:text="${currentUser.lastName}" />
 <td th:text="${currentUser.active}"/>
 <td th:text="${currentUser.roles}" />
 
 <td><a th:href="@{/editUser/{id}(id=${currentUser.id})}">Edit</a></td>
 
 <td><a 
	th:href="@{/deleteUser/{id}(id=${currentUser.id})}">Delete</a></td>
</tr>
</table>
</div>
</div>
</form>
<a href="inputUser">Add a new User</a>
<a href="mainMenu">Main Menu</a><br>
</body>
</html>
