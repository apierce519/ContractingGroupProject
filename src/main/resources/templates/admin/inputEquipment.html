<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Equipment</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<script type = "text/javascript">

	function validate(){
		
		if(document.equipmentForm.name.value == ""){
			alert("Please enter the name of the equipment.");
			document.equipmentForm.name.focus();
			return false;
		}
		
		if(document.equipmentForm.type.value == ""){
			alert("Please enter the type of equipment.");
			document.equipmentForm.type.focus();
			return false;
		}
		
			return ( true );
	}
	
</script>
<body>
<h1>Add Equipment</h1>
<form th:object="${newEquipment}" 
th:action="@{/updateEquipment/{id}(id=${newEquipment.id})}" method=POST  name= "equipmentForm" onsubmit =  "return(validate());">

Name:<br>
<input name="name" size="20" th:field="*{name}"><br /><br>

Type:<br>
<input name="type" size="20" th:field="*{type}"><br /><br>

Status:<br>
<input name="status.status" size ="20" th:field="*{status.status}"/><br /><br>

Location:<br>
<input name="status.location" size ="20" th:field="*{status.location}"/><br /><br>

Duration:<br>
<input name="status.duration" size ="20" th:field="*{status.duration}"/><br /><br>


<input name="submit" type="submit" value="submit" />
</form>
<a href="viewEquipment">View Equipment</a>
<a href="index.html">Back to Homepage</a><br>
</body>
</html>
