<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add an Employee</title>
</head>
<body>
<h1>Add Employees</h1>
<form th:object="${newEmployee}" 
th:action="@{/updateEmployee/{id}(id=${newEmployee.id})}" method=POST name= "employeeForm" >>

First Name:<br>
<input name="firstName" size="20" th:field="*{firstName}"><br /><br>

Last Name:<br>
<input name="lastName" size="20" th:field="*{lastName}"><br /><br>

Role:<br>
<input name="role" size="20" th:field="*{role}"><br /><br>

Equipment:<br>
<select name = "equipmentList" multiple = "multiple" size = "6" th:field = "*{equipmentList}">

	<option th:each = "equipment : ${equipments}" th:value = "${equipment.id}" th:text="${equipment.name} + ' | ' + ${equipment.type} + ' | ' + ${equipment.status}"></option>

</select>
<input name="submit" type="submit" value="submit" />
</form>
</body>
<a href="../viewEmployees">View All Employees</a><br>
<a href="../mainMenu">Main Menu</a><br>
</html>
